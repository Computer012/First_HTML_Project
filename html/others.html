    <title></title>

    <style>
    /*initial*/
	* { margin: 0; padding: 0; }
	body { font-family: 'Times New Roman', Times, serif;
           background-image: url(mainfood6.png);
           background-repeat: no-repeat;
           background-size: cover ;
	}

	li { list-style: none; }
    a { text-decoration: none !important; color: black;}
    h1 { text-decoration: none !important; }
    img { border: 0; }
    </style>

    <style>
	/*header*/
    #up { width: 100%; background: rgba(255,255,255,0.9); }
	#main_header { width: 900px; height: 70px; position: relative; margin: 0px auto;
				   overflow: visible;
	}
    #title { width: 370px; height: 60px; line-height: 60px !important; position: absolute; bottom: 1px;
             margin: 0px 0px 0px -1.5px; float: left; text-align: center; /*background-color: yellow; */}
    #main_nav { width: 480px; height: 40px; line-height: 40px; text-align: center;
                position: absolute; right: 0px; bottom: 0px; }
    #main_nav ul { margin: 0px; padding: 0px; overflow: hidden; }
    .main_menu { float: left; line-height: 40px; position: relative; /*background-color:cyan;*/}
	.main_menu_link, .sub_menu_link { text-decoration: none; display: block;
									  width: 120px; font-size: 1.7em !important; }
	.main_menu_link { color: black; text-shadow: 1px 1px 1px black; }

    .main_menu:hover .main_menu_link { color: greenyellow; text-shadow: 1px 1px 2px black; }
	.sub_menu_link { color: white; font-size: 1.0em !important ; }
	.sub_menu { height: 0px; overflow: hidden;  background: rgba(0,0,0,0.7); position: relative; 
						transition: height .3s; z-index: 10;
						-webkit-transition: height .3s; }
	.main_menu:hover .sub_menu { margin-top: 10px; height: 160px;  background: rgba(0,0,0,0.7); }
	.main_menu:hover .sub_menu_link { color: white; text-shadow: 2px 2px 1px black; }
	.main_menu:hover .sub_menu_link:hover { color: greenyellow; text-shadow: 1px 1px 1px black; }
    </style>

    <style>
    /*content*/
    #wrap { width: 100%; height: 815px; margin: 0 auto;       
            text-align: center;
            overflow: scroll;
    }
    #main_section { width: 1080px; height: 815px; z-index: 1; position: relative;
                    margin: 0px auto; overflow: hidden; background: rgba(255,255,255,0.9); }
    .article { width: 980px; height: 750px; margin: 0px auto;
               background: rgba(255,255,255,0.5); }
    .article_menu { width: 700px; height: 100px; position: relative; margin: 0px auto 0px; 
                    text-align: left; line-height: 20px; padding: 0px 10px;
                    /*background-color: aquamarine;*/ }
    .article_menu span { padding: 0px 0px 0px 20px; }
    .article_menu .menu_link { padding: 0px 30px; /*background-color: blueviolet;*/ }
    .article_menu hr { margin: -5px 0px 5px 0px; border: 1px solid dimgray; }
    .article_menu hr:first-of-type { margin: 20px 0px 5px 0px; border: 1px solid black; }
    .article_menu hr:nth-of-type(2) { border: 1px solid black; }
    .article_menu hr:last-of-type { border: 1px solid black; }
    .article_title { width: 920px; height: 50px; position: relative; margin: 0px auto 20px; 
                     text-align: left; padding: 10px 20px; line-height: 30px;
                     /*background-color: cornflowerblue;*/ } 
    .article_title p { font-size:1.2em; color: limegreen; font: bolder; text-shadow: 1px 1px 1px black;}
    .article_title hr { margin: -10px auto; border: 1px solid black;}
    .article_content { width: 920px; height: 0px; margin: 10px auto;
                       text-align: center; line-height: 20px;
                       /*background-color: ivory;*/}

    .article p { font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;}
    #to_top { width: 50px; height: 50px; position: fixed; background-color: greenyellow;
              left: 0px; top: 70px; z-index: 110; line-height: 50px; text-align: center;
              border: 2px solid black; opacity: 0.2; }
    #to_bottom { width: 50px; height: 50px; position: fixed; background-color: greenyellow;
                 left: 0px; top: 118px; z-index: 110; line-height: 50px; text-align: center;
                 border: 2px solid black; opacity: 0.2; transition-duration: 0.5s; }
    #to_top i, #to_bottom i { font-size: 3.0em; }
    #to_top:hover, #to_bottom:hover { opacity: 1; transition-duration: 0.5s; }
    </style>

    <style>
    /*footer*/
    #main_footer { width: 100%; height:60px; position: relative; z-index: 100;
                   margin-left: 2px; line-height: 60px; bottom: 0px; text-align: center;
                   background-position: bottom; background-color: white; }
    </style>
</head>
